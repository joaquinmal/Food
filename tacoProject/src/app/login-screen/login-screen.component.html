<body>
    <form method="#" id="login-form" class="login-form" autocomplete="off">
        <h1 class="a11y-hidden">Login Form</h1>
        <div>
            <label class="label-email">
                <input type="email" class="text" name="email" placeholder="Email" tabindex="1" required />
                <span class="required">Email</span>
            </label>
        </div>
        <input type="checkbox" name="show-password" class="show-password a11y-hidden" id="show-password" tabindex="2" />
        <label class="label-show-password" for="show-password">
            <span>Show Password</span>
        </label>
        <div>
            <label class="label-password">
                <input type="text" class="text" name="password" placeholder="Password" tabindex="3" required />
                <span class="required">Password</span>
            </label>
        </div>
        <div class="button-container">
            <div>
                <input type="submit" value="Log In" />
            </div>
            <div class="button-container button-container-text-centered">
               <a>Doesn't have an account?</a> 
               <a>Sign In, it's free :)</a> 
            </div>
            <div>
                <input type="submit" value="Sign In" />
            </div>
        </div>
        
        <div class="email">
            <a href="#">Forgot password?</a>
        </div>
        <figure aria-hidden="true">
            <div class="person-body"></div>
            <div class="neck skin"></div>
            <div class="head skin">
                <div class="eyes"></div>
                <div class="mouth"></div>
            </div>
            <div class="hair"></div>
            <div class="ears"></div>
            <div class="shirt-1"></div>
            <div class="shirt-2"></div>
        </figure>
    </form>
</body>
